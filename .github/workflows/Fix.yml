name: OrangeFox - Build new 

on:
  workflow_dispatch:
    inputs:
      MANIFEST_BRANCH:
        description: 'OrangeFox Manifest Branch'
        required: true
        default: '12.1'
        type: choice
        options:
        - 12.1
        - 11.0
      DEVICE_TREE:
        description: 'OrangeFox Device Tree'
        required: true
        default: 'https://github.com/aliakbar6821/cancunf_recovery'
      DEVICE_TREE_BRANCH:
        description: 'OrangeFox Device Tree Branch'
        required: true
        default: 'main'
      DEVICE_PATH:
        description: 'Specify your Device Path'
        required: true
        default: 'device/motorola/cancunf'
      DEVICE_NAME:
        description: 'Specify your Device Codename'
        required: true
        default: 'cancunf'
      BUILD_TARGET:
        description: 'Specify your Build Target'
        required: true
        default: 'vendorboot'
        type: choice
        options:
        - boot
        - recovery
        - vendorboot

jobs:
  build:
    name: Build OrangeFox for ${{ inputs.DEVICE_NAME }}
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Optimize Disk Space
      uses: rokibhasansagar/slimhub_actions@main

    - name: Add Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 24

    - name: Prepare Build Environment
      run: |
        sudo apt update && sudo apt install -y aria2
        git clone https://gitlab.com/OrangeFox/misc/scripts.git -b master
        cd scripts
        sudo bash setup/android_build_env.sh

    - name: Sync OrangeFox Manifest
      run: |
        mkdir -p ${GITHUB_WORKSPACE}/OrangeFox
        cd ${GITHUB_WORKSPACE}/OrangeFox
        git clone https://gitlab.com/OrangeFox/sync.git -b master
        cd sync
        ./orangefox_sync.sh --branch ${{ inputs.MANIFEST_BRANCH }} --path ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}

    - name: Clone Device Tree
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        git clone ${{ inputs.DEVICE_TREE }} -b ${{ inputs.DEVICE_TREE_BRANCH }} ./${{ inputs.DEVICE_PATH }}
        cd ${{ inputs.DEVICE_PATH }}
        echo "COMMIT_ID=$(git rev-parse HEAD)" >> $GITHUB_ENV

    - name: Build OrangeFox
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        lunch twrp_${{ inputs.DEVICE_NAME }}-eng

        # ---- Smart build target handling ----
        if [[ "${{ inputs.BUILD_TARGET }}" == "vendorboot" ]]; then
          echo ">>> Building vendor_boot-based recovery (legacy mode)..."
          export BOARD_USES_VENDOR_BOOT=true
          export BOARD_MOVE_RECOVERY_RESOURCES_TO_VENDOR_BOOT=true
          export BOARD_INCLUDE_RECOVERY_RAMDISK_IN_VENDOR_BOOT=true
          export BOARD_BOOT_HEADER_VERSION=3
          mka vendorbootimage
        elif [[ "${{ inputs.BUILD_TARGET }}" == "boot" ]]; then
          mka bootimage
        else
          mka recoveryimage
        fi

    - name: Set Release Info
      run: |
        echo "BUILD_DATE=$(TZ=Asia/Karachi date +%Y%m%d)" >> $GITHUB_ENV
        DEVICE_TREE_URL="${{ inputs.DEVICE_TREE }}"
        [[ "${DEVICE_TREE_URL}" == *.git ]] && DEVICE_TREE_URL="${DEVICE_TREE_URL%.git}"
        echo "DEVICE_TREE_URL=${DEVICE_TREE_URL}" >> $GITHUB_ENV

    - name: Upload Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.img
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.zip
        name: OrangeFox for ${{ inputs.DEVICE_NAME }} â€¢ ${{ env.BUILD_DATE }}
        tag_name: ${{ github.run_id }}
        body: |
          ## OrangeFox Recovery (Unofficial)
          - Manifest branch: fox_${{ inputs.MANIFEST_BRANCH }}
          - Device: [${{ inputs.DEVICE_NAME }} Tree](${{ env.DEVICE_TREE_URL }}/tree/${{ inputs.DEVICE_TREE_BRANCH }})
          - Commit: [${{ env.COMMIT_ID }}](${{ env.DEVICE_TREE_URL }}/commit/${{ env.COMMIT_ID }})
